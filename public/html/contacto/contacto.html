<header class="hero-unit" id="banner">
  <div class="container">
  <form class="form-horizontal" role="form" ng-submit="submit()">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" ng-model="name" placeholder="Nombre y apellido..." required="required" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" ng-model="email" placeholder="ejemplo@dominio.com" required="required" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="message" class="col-sm-2 control-label">Mensaje</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="4" ng-model="message" placeholder="Dejanos un mensaje..." required="required" ></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="human" ng-model="answer" placeholder="Tu respuesta" required="required">
      </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        {{error}}
     </div>
    </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button id="submit" type="submit" class="btn btn-default" ng-disabled="sent">
          <span class="glyphicon glyphicon-envelope" ng-if="send"></span>
          <span ng-if="send">Enviar</span>
          <i class="fa fa-spinner fa-spin fa-fw" aria-hidden="true" ng-if="sending"></i>
          <span ng-if="sending">Enviando...</span>
          <i class="fa fa-check" aria-hidden="true" ng-if="sent"></i>
          <span ng-if="sent">Enviado!</span>
        </button>
      </div>
    </div>

  </form>
</div>
</header>
